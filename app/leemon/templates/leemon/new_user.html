{% extends 'leemon/base.html' %}

{% block body_block %}
<h1 class="mb-5">Crear usuario</h1>

<form action="{% url 'leemon:register_user' %}" method="post">
{% csrf_token %}
<div class="form-group row">
	<label for="name" class="col-sm-2 col-form-label">Nombre completo</label>
	<div class="col-sm-10">
		<input type="text" name="name" id="name" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="city" class="col-sm-2 col-form-label">Ciudad</label>
	<div class="col-sm-10">
		<input type="text" name="city" id="city" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="email" class="col-sm-2 col-form-label">Email</label>
	<div class="col-sm-10">
		<input type="text" name="email" id="email" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="ni" class="col-sm-2 col-form-label">Número de documento</label>
	<div class="col-sm-10">
		<input type="text" name="nit" id="nit" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="card_number" class="col-sm-2 col-form-label">Número de tarjeta</label>
	<div class="col-sm-10">
		<input type="text" name="card_number" id="card_number" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="card_exp" class="col-sm-2 col-form-label">Fecha de vencimiento</label>
	<div class="col-sm-10">
		<input type="text" name="card_exp" id="card_exp" value="" class="form-control">
	</div>
</div>
<div class="form-group row">
	<label for="address" class="col-sm-2 col-form-label">Dirección</label>
	<div class="col-sm-10">
		<input type="text" name="address" id="address" value="" class="form-control">
	</div>
</div>

<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Crear usuario</button>
    </div>
</div>

</form>
{% endblock %}
